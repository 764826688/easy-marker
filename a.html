<script>
  function BSearchUpperBound(arr, target) {
    let start = 0
    let end = arr.length - 1
    let mid = Math.floor((start + end) / 2)
    console.log(`start: ${start} end: ${end} mid: ${mid}`)
    if (target >= arr[end]) {
        return end
      } else if (target < arr[start]) {
        console.log(target, arr[start])
        return -1
      }
    while (start<=end) {
      if (start === mid || end === mid) {
        return mid
      }
      if (arr[mid] > target) {
        end = mid
      } else {
        start = mid
      }
      mid = Math.floor((start + end) / 2)
      console.log(`start: ${start} end: ${end} mid: ${mid}`)
    }
    return mid
  }
